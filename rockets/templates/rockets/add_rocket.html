<!-- myapp/templates/myapp/add_rocket.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Rocket</title>
</head>
<body>
    <h1>Add a New Rocket</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form fields as <p> tags -->
        <button type="submit">Save Rocket</button>
    </form>
    <a href="{% url 'view_rockets' %}">Back to Rocket List</a>
</body>
</html>
