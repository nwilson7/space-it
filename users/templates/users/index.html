<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE IT! Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/index.css' %}">
    <script defer src="{% static 'users/js/script.js' %}"></script>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
    <header>
        <div class="logo">SPACE IT!</div>
        <div class="user-profile">
            <div class="user-circle" onclick="toggleDropdown()">User</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/users/edit">Edit Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <button class="big-button">Launches</button>
            <button class="medium-button" id="mainButton"></button>
            <button class="medium-button">Transactions</button>
        </div>
    </main>

</body>
</html>
